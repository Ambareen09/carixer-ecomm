<!-- Login modal -->

<div class="modal" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content login_bg">
            <div class="modal-body">
                <button type="button" class="btn-close login_close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="login">
                    <div class="login_content">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <img src="static/images/logo__1_.png" alt="">
                        </div>
                        <div class="login_page">
                            <div style="width: 100%; height: 100%;">
                                <div>
                                    <h4 class="fw-bold" style="color: #000;">Sign In</h4>
                                    <span class="fw-normal" style="color: #000;">Login to manage your account</span>
                                </div>
                                <form action="/login" method="post">
                                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                    <div class="mb-4 mt-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-envelope"></i></span>
                                            <input type="text" class="form-control form-input" placeholder="Username"
                                                aria-label="Username" aria-describedby="basic-addon1" name="username">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon2"><i
                                                    class="fas fa-key"></i></span>
                                            <input type="text" class="form-control form-input" placeholder="Password"
                                                aria-label="Password" aria-describedby="basic-addon2" name="password">
                                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Remember me
                                        </label>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <button type="submit" class="btn btn-red w-100">Sign In</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="mt-3"
                            style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                            <span style="color: #000;font-weight: 600;">Don't have an account? <a data-bs-toggle="modal"
                                    data-bs-target="#signupModal" href="#"
                                    style="text-decoration: none;color: #0B3E64;">Sign Up</a>
                            </span>
                            <span class="mt-2" style="color: #fff; font-weight: 600;"><a href="#"
                                    style="text-decoration: none;color: #0B3E64;">Forgot Password</a></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- login modal -->

<!-- Signup modal -->
<div class="modal" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content login_bg">
            <div class="modal-body">
                <button type="button" class="btn-close login_close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="login">
                    <div class="login_content">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <img src="static/images/logo__1_.png" alt="">
                        </div>
                        <div class="login_page">
                            <div style="width: 100%; height: 100%;">
                                <div>
                                    <h4 class="fw-bold" style="color: #000;">Create your account</h4>
                                    <span class="fw-normal" style="color: #000;">Sign up to continue your account</span>
                                </div>
                                <form action="/register" method="post">
                                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                    <div class="mb-4 mt-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-user"></i></span>
                                            <input type="text" class="form-control form-input" placeholder="Enter Name"
                                                aria-label="Username" aria-describedby="basic-addon1" name="username">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-envelope"></i></span>
                                            <input type="text" class="form-control form-input"
                                                placeholder="Enter Email ID" aria-label="Username"
                                                aria-describedby="basic-addon1" name="email">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon2"><i
                                                    class="fas fa-key"></i></span>
                                            <input type="text" class="form-control form-input"
                                                placeholder="Enter Password" aria-label="Password"
                                                aria-describedby="basic-addon2" name="password">
                                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            I agree to the Terms & Conditions
                                        </label>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <button type="submit" class="btn btn-red w-100">Create my account</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="mt-3"
                            style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                            <span style="color: #000;font-weight: 600;">Already have an account? <a
                                    data-bs-toggle="modal" data-bs-target="#loginModal" href="#"
                                    style="text-decoration: none;color: #0B3E64;">Sign in</a>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
